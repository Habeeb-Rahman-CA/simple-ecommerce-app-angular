<div *ngIf="product" class="p-6">
    <h1 class="text-2xl font-bold mb-4">{{ product.title }}</h1>
    <img [src]="product.image" alt="{{ product.title }}" class="w-full h-64 object-contain mb-4" />
    <p class="text-gray-600 mb-4">{{ product.description }}</p>
    <p class="text-lg font-bold mb-4">Price: {{ product.price | currency }}</p>
    <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" (click)="addToCart()">
        Add to Cart
    </button>
</div>
