<div class="p-6">
    <h2 class="text-lg font-semibold mb-2">Categories</h2>
    <ul class="grid grid-cols-2 gap-4">
        <li *ngFor="let category of categories" (click)="getProductByCategory(category)"
            class="p-4 bg-blue-100 rounded-lg text-center cursor-pointer hover:bg-blue-200">
            {{ category }}
        </li>
    </ul>
    <div class="mt-6">
        <h2 class="text-lg font-semibold mb-4">Products</h2>
        @for (product of products; track $index) {
            <div class="border p-4 rounded-lg shadow-sm hover:shadow-md cursor-pointer mb-4"
                (click)="getProductById(product.id)">
                <h3 class="text-lg font-bold">{{ product.title }}</h3>
                <p class="text-gray-600">{{ product.price | currency }}</p>
            </div>
        }
    </div>
</div>
