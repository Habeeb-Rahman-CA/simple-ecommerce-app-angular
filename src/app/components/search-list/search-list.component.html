<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Search Products</h1>
    <input type="text" [(ngModel)]="searchQuery" (input)="searchProduct()" placeholder="Search for products..."
        class="border p-2 rounded-lg w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="results.length > 0; else noResults" class="grid grid-cols-2 gap-4">
        <div *ngFor="let product of results" class="border p-4 rounded-lg shadow-sm hover:shadow-md">
            <h3 class="font-semibold">{{ product.title }}</h3>
            <p class="text-gray-600">{{ product.price | currency }}</p>
        </div>
    </div>
    <ng-template #noResults>
        <p class="text-gray-500">No products found.</p>
    </ng-template>
</div>
